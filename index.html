<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>workshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="div b1">
    <img src="https://www.docplanner.com/icons/icon-patients.svg" alt="Bom">
    <h2> For patients </h2>
    <p>
    Find a doctor, book a visit and solve any health-related doubt
    </p>
    <form class="formpad">
        <select class="sel">
            <option value="X">Choose country</option>
            <option value="ar">Argentine</option>
            <option value="fr">France</option>
            <option value="cr">Croatia</option>
            <option value="mar">Morocco</option>
        </select>
    </form>
</div>
  

<div class="div b2">
    <img src="https://www.docplanner.com/icons/icon-doctors.svg" alt="Bom">
    <h2> For doctors </h2>
    <p>
        Find a doctor, book a visit and solve any health-related doubt
    </p>
        <form class="formpad">
            <select class="sel">
                <option value="X">Choose country</option>
                <option value="ar">Argentine</option>
                <option value="fr">France</option>
                <option value="cr">Croatia</option>
                <option value="mar">Morocco</option>
            </select>
        </form>
</div>

<div class="div b3">
    <img src="https://www.docplanner.com/icons/icon-clinics.svg" alt="Bom">
    <h2> For clinics </h2>
    <p>
        Deliver an exceptional patient experience in your clinic
    </p>
        <form class="formpad">
            <select class="sel sel2">
                <option value="X3">2 to 20 specialists</option>
                <option value="ar">Argentine</option>
                <option value="fr">France</option>
                <option value="cr">Croatia</option>
                <option value="mar">Morocco</option>
            </select>
            <select class="sel">
                <option value="X3+">more than 20 specialists</option>
                <option value="ar">Argentine</option>
                <option value="fr">France</option>
                <option value="cr">Croatia</option>
                <option value="mar">Morocco</option>
            </select>
        </form>
</div>
</body>

</html>
